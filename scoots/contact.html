<section class="contact">
             <h2> Contact  Form</h2>

    <form method="get" action="thanks.html">
<section class="white">
        <fieldset>

            <legend> Tourist reporting form</legend>
            <label class="top"> Full Name* <input type="text" name="fullname" required> </label>
            <label class="top"> Email* <input type="email" name="email" placeholder="someome@gmail.com" required>
            </label>
            <label class="top"> Phone* <input type="tell" name="phone" placeholder="12345678979" required> </label>
            <!--<label> Website <input type="url" name="url" placeholder="http://" required> </label>-->
            
            <label class="top">CruiseID* <input type="number" name="cruise" placeholder="12349" required> </label>
        </fieldset>

        <fieldset>
            <legend>
                Additional Information
            </legend>

            <label class="Additonalcomment">
                <textarea name="Comments" cols="30" rows="10" placeholder="  This includes but not limited to dropoffs, pickups and anything we need to know to serve you better" ></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit contact information" class="submitBtn">
    </form>

</section>
