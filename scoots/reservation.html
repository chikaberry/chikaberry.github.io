        <fieldset>

            <legend> Tourist reporting form</legend>
            <label class="top"> Full Name* <input type="text" name="fullname" required> </label>
            <label class="top"> Email* <input type="email" name="email" placeholder="someome@gmail.com" required>
            </label>
            <label class="top"> Phone* <input type="tell" name="phone" placeholder="12345678979" required> </label>

            <label class="top">CruiseID* <input type="number" name="cruise" placeholder="12349" required> </label>
        </fieldset>

        <fieldset>
            <legend> Rental information</legend>
            <label class="middle" for="start">Rental date <input type="date" id="start" value="mm/dd/yy"
                    min="2021-01-01" max="2022-01-01">


                <label class="middle" for="Rental type">Rental type</label>
                <input list="Stormtypes" id="storm" name="Rental type" placeholder="  Select rentaltype" />

                <datalist id="Stormtypes">
                    <option value="Honda Dio Scooter">
                    <option value="Honda pcx150 Scooter">
                    <option value="Honda pioneer ATV">
                    <option value="Jeep Wrangler--4 door with a/c">
                    <option value="Jeep Wrangler--2 door">
                        <option value= "Honda Metro Scooter">
                </datalist>
            </label>

-->

                <span id="ratingvalue">5</span>
